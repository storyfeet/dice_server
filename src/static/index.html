<!Doctype html>
<html>
    <head>
        <title>DiceLang</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/static/main.css">
        <script src="/static/jquery.min.js"></script>
        <script src="/static/requests.js"></script>
    </head>
<body>
    <h1>Dice Chat forms</h1> 
    <div class="err-box" onclick='this.innerHTML=""'>
    </div>
    <div class="output-box">
        <b>Requests : <span class="request-count">0</span></b><br>
        <span class="output-span"></span>
    </div>
    <form action="new_user" method="get" onsubmit='event.preventDefault();return submitter(this,showNewUser)'>
        <h3>New User</h3>
        <p>Name : <input name="name" /></p>
        <p>Pass : <input type="password" name="pass" /></p>
        <input type="submit" value="Create User">
    </form>
    <form action="login" method="get" onsubmit='event.preventDefault; return submitter(this,showLogin)'>
        <h3>Login</h3>
        <p>Name : <input name="name"/></p>
        <p>Pass : <input type="password" name="pass"/></p>
        <input type="submit" value="login">
    </form>

    <form action="create_room" method="POST" onsubmit='event.preventDefault();return submitter(this,showNewGuest)'>
        <h3>Create Room</h3>
        <p>Name: <input name="room_name"/></p>
        <input type="submit" value="Create Room">
    </form>

    <form action="list_rooms" method="GET" onsubmit="return list_rooms(event)">
        <h3>List Rooms</h3>
        <p>Name:<input name="name"></p>
        <input type="submit" value="List Rooms">
    </form>

    <form action="set_permissions" method="POST" onsubmit='return set_permissions(event)'>
        <h3>Set Permissions</h3>
        <p>Room: <input name="room_name"/></p>
        <p>Names: <input name="names"/></p>
        <p>Read: <input name="read"/></p>
        <p>Write: <input name="write"/></p>
        <p>Create: <input name="create"/></p>
        <input type="submit" value="Set Permissions">
    </form>

    <form action="view_permissions" method="GET" onsubmit='return view_permissions(event);'>
        <h3>View Permissions</h3>
        <p>Room Path: <input name="room_path"/></p>
        <input type="submit" value="View Permissions">
    </form>


<script>
    my_auth={};
    requests = 0;
</script>

</body>
</html>
